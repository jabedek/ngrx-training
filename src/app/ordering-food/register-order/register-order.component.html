<p>--- Add new food-item form</p>
<form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
  <label>
    Food Name:
    <input type="text" formControlName="name" />
  </label>

  <label>
    Price:
    <input type="number" formControlName="price" />
  </label>


  <label>
    Size:
    <select formControlName="size">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
    </select>
  </label>


  <label *ngIf="registeredUsers$ | async as users">
    On whose account:
    <select formControlName="payer">
      <option *ngFor="let user of users" [value]="user">
        {{ user.login }}
      </option>
    </select>
  </label>



  <button type="submit">Submit</button>
</form>
<div *ngIf="profit$ | async as profit">
  <p>:::: [total profit]: {{ profit }}</p>
</div>
<div *ngIf="(orders$ | async).length">
  :::: [orders history]:
  <p *ngFor="let order of orders$ | async">
    :::::::::::::::: {{ order.food }} {{ order.size }} {{ order.price }}
    {{ order.payer }}
  </p>
</div>
